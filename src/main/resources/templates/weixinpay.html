<body class="login2">
<!-- Login Screen -->
<div class="login-wrapper">
    <div>
        <p style="text-align: center;color: #179407;font-size: 25px">请使用微信扫码支付</p>
    </div>
    <img src="/weixinpay/getQ" width="300" height="300" style="margin: 20px 0px">

    <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">
        返 回
    </button>
    <!--<input class="btn btn-lg btn-primary btn-block" type="submit" value="Log in" id="login">-->
</div>
<!-- End Login Screen -->
</body>

<script>

    // 页面渲染成功才可以操作
    jQuery(document).ready(function(){

        $("#login").on("click",function(){

            window.location.href="/user/tolistitem";

        });


        var id= setInterval(function(){

            $.ajax({
                // 请求头
                type:"GET",
                url:"http://localhost:8090/weixinpay/check",
                xhrFields:{withCredentials:true},
                success:function(data){
                    if(data.status == "success"){
                        alert("支付成功");
                        window.location.href="/user/tolistitem";
                        clearInterval(id);
                    }
                },
            });


        },2000);

    });

</script>

</html>
